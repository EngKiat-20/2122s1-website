<html>
    <head>
        <link href="styles/main.css" rel="stylesheet" />

        <!-- external scripts -->
        <script type="text/javascript" src="./scripts/external/dayjs.min.js"></script>
        <script type="text/javascript" src="./scripts/external/dayjs.utc.min.js"></script>
        <script>
            dayjs.extend(window.dayjs_plugin_utc);
        </script>

        <script type="text/javascript" src="./scripts/external/loader.js"></script>
        <script>
            google.charts.load('current', { packages: ['corechart'] });
        </script>

        <!-- scripts -->
        <script src="scripts/index.mjs" type="module"></script>
        <script src="configuration.mjs" type="module"></script>
    </head>
    <body>
        <div id="main-container">
            <div id="header">
                <div id="title">Queue Dashboard</div>
            </div>
            <div id="configuration">
                <div id="config-header">
                    <h3 class="config-header-element">Configuration</h3>
                    <div id="showHideButtons" class="config-header-element">
                        <button id="showButton">Show</button>
                        <button id="hideButton">Hide</button>
                    </div>
                </div>
                <div id="config-tabs">
                    <div class="config-tab">
                        <label for="refreshRate">Refresh Rate (ms):</label>
                        <input type="text" id="refreshRate" value="3000">
                    </div>
                    <div class="config-tab">
                        <label for="duration">Duration (min):</label>
                        <input type="text" id="duration" value="3">
                    </div>
                    <div class="config-tab">
                        <label for="bucketSize">Bucket size (seconds):</label>
                        <input type="text" id="bucketSize" value="5">
                    </div>
                    <div id="error-color-picker" class="config-tab">
                        <label for="errorColor">Error chart color:</label>
                        <input type="color" id="errorColor" value="#ff0000">
                    </div>
                    <div id="arrivals-color-picker" class="config-tab">
                        <label for="arrivalsColor">Arrivals chart color:</label>
                        <input type="color" id="arrivalsColor" value="#00ff00">
                    </div>
                </div>
            </div>
            <div id="errorRate" class="chart-container">
                <div id="errorChart" class="chart"></div>
                <div class="loading-icon lds-dual-ring" hidden></div>
                <div class="warning-icon" hidden>⚠️</div>
            </div>
            <div id="arrivalRate" class="chart-container">
                <div id="arrivalsChart" class="chart"></div>
                <div class="loading-icon lds-dual-ring" hidden></div>
                <div class="warning-icon" hidden>⚠️</div>
            </div>
        </div>
    </body>
</html>
